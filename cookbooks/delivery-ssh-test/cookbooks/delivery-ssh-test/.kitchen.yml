---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.5

suites:
<%  10.upto(15) do |n| %>
- name: default-<%= n %>
  run_list:
  - recipe[delivery-ssh-test::default]
  driver:
    vm_hostname: default-<%= n %>.example.com
    network:
      - ['private_network', {ip: '33.33.33.<%= n %>'}]
  attributes:
<% end %>